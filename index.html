<!DOCTYPE html>
<html lang="ru">

<head>
	<title>ANMEDIO APP</title>
	<meta charset="utf-8">
	<meta name="description" content="Anmedio App">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="Bundenkov">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<div class="container">
		<div class="row no-gutters">
			<div class="col-xl-6 col-">
				<div class="controlSide">
					<div class="row justify-content-center no-gutters">
						<div class="col-">
							<div class="slider">
								<div class="sliderTitle">
									<h3 role="banner">
										Грейды для frontend
									</h3>
									<div class="sliderMainBlock">
										<input id="sliderFront" type="range" value="2" min="1" max="3" role="slider"/>
										<div class="row justify-content-between no-gutters sliderInfo">
											<div class="col-">Junior</div>
											<div class="col-">Middle</div>
											<div class="col-">Senior</div>
										</div>
										<div class="divider"></div>
										<div class="sliderSlogan">
											<p>
												Переход на следующий грейд — улучшение
												качества кода и увеличение ответственности.
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row justify-content-center no-gutters">
						<div class="col-">
							<div class="controlBody">
								<div class="sliderTitle">
									<h3>
										Тело
									</h3>
									<div class="controlBodyMainBlock">
										<div class="body1 active" role="button">
											<img src="img/body1_prev.png" alt="Body 1 variant">
										</div>
										<div class="body2" role="button">
											<img src="img/body2_prev.png" alt="Body 2 variant">
										</div>
										<div class="body3" role="button">
											<img src="img/body3_prev.png" alt="Body 3 variant">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-">
							<div class="controlHead">
								<div class="sliderTitle">
									<h3>
										Лицо
									</h3>
									<div class="controlHeadMainBlock">
										<div class="head1 active" role="button">
											<img src="img/head_1_1_prev.png" alt="Body 1 variant">
										</div>
										<div class="head2" role="button">
											<img src="img/head_1_2_prev.png" alt="Body 2 variant">
										</div>
										<div class="head3" role="button">
											<img src="img/head_1_3_prev.png" alt="Body 3 variant">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-6 col-">
				<div class="viewSide">
					<div class="row no-gutters">
						<div class="col-">
							<div class="cloud">
								<div id="tagscloud" role="region">
								</div>
							</div>
						</div>
						<div class="row no-gutters">
							<div class="col-">
								<div class="hero">
									<div class="table">
										<img src="img/table.png" alt="Table">
									</div>
									<div class="heroFace">
										<img src="img/head_1_1.png" alt="Hero Face">
									</div>
									<div class="heroBody">
										<img src="img/body1.png" alt="Hero Body">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/scripts.min.js"></script>

</body>
</html>
